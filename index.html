<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Receita Federal</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <link rel="stylesheet" href="style.css">

</head>
<body>

    <div class="box_one">
        <div class="box_two">
        <img src="img/download.jpg" alt="">

        <div class="title">DIGITE SÓ NÚMEROS DO CNPJ</div>        
        <form action="">
        <input type="text" name="" id="input_cnpj" placeholder="Digite o CNPJ" pattern="\d{2}\.\d{3}\.\d{3}\/\d{4}-\d{2}">
        
        <div class="btns">
        <input type="button" value="PESQUISAR" id="btn_pesquisar" onclick="button_pesquisar()">    
        <input type="button" value="APAGAR"    id="btn_apagar" onclick="button_apagar()">        
        </div>
        </form>

        <div class="result" >
            <div class="result_name">Nome</div>
            <div class="result_situacao">Situação</div>
            <div class="result_cnpj"></div>
            <div class="result_abertura"></div>            
            <div class="result_uf"></div>
            <div class="result_telefone"></div>
            <div class="result_municipio"></div>
            <div class="natureza_juridica"></div>
        </div>

        <footer>Desenvolvido por Paulo Ricardo</footer>
    </div>
    </div>


    <script src="index.js"></script>
</body>
</html>
